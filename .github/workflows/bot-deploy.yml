name: Deploy Bot Lambda
on:
  push:
    branches:
      - main
    paths:
      - app/bot/**
      - .github/workflows/bot-deploy.yml

concurrency:
  group: ghas-erfiume-bot-lambda-deploy-${{ github.ref }}

jobs:
  rust-ci-bot:
    permissions:
      actions: read
      security-events: write
      contents: read
      id-token: write
    uses: notdodo/github-actions/.github/workflows/rust-ci.yml@rust-ci-v0.0.1
    with:
      working-directory: ./app/bot
      deploy-lambda: true
      aws-role: arn:aws:iam::841162699174:role/erfiume-oidc-write
      egress-policy-allowlist: >
        sts.eu-west-1.amazonaws.com:443
        lambda.eu-west-1.amazonaws.com:443
        ziglang.org:443
        pkg.machengine.org:443
        zigmirror.hryx.net:443
